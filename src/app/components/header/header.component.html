<header class="navbar">
  <div>
    <h1>Курс валют</h1>
    <p class="actual-course-title" *ngIf="!$isSmallScreen">Курс станом на {{currentDate | date:'dd.M.yyyy'}}: </p>
    <div class="table-of-rate" *ngIf="this.getExchangeRateService.listOfRate.value.length">
      <p><strong>$ {{dollar.rate}}</strong></p>
      <p><strong>€ {{euro.rate}}</strong></p>
    </div>
  </div>
</header>
